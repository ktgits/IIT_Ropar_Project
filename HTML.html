<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Graph Visualization</h1>
        </header>
        <div id="input-section">
            <input type="text" id="nodes-input" placeholder="Enter nodes (e.g., A, B, C)">
            <input type="text" id="edges-input" placeholder="Enter edges (e.g., A-B 2, B-C 3)">
            <button onclick="generateRandomGraph()">Generate Graph</button>
        </div>
        <div id="path-section">
            <input type="text" id="start-node" placeholder="Start Node (e.g., A)">
            <input type="text" id="end-node" placeholder="End Node (e.g., B)">
            <button onclick="findShortestPath()">Find Path</button>
            
        </div>
        <div id="graph-container">
            <svg id="graph-svg"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
