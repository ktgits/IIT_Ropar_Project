<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization and MST Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Graph Visualization and Minimum Spanning Tree Calculator</h1>
        </header>
        <div id="input-section">
            <div class="input-group">
                <label for="nodes-input">Nodes:</label>
                <input type="text" id="nodes-input" placeholder="Enter nodes (e.g., A, B, C)">
            </div>
            <div class="input-group">
                <label for="edges-input">Edges:</label>
                <input type="text" id="edges-input" placeholder="Enter edges with weights (e.g., A-B 2, B-C 3)">
            </div>
            <div class="button-group">
                <button onclick="generateRandomGraph()">Generate Random Graph</button>
                <button onclick="generateMST()">Generate Minimum Spanning Tree</button>
            </div>
        </div>
        <svg id="graph-svg"></svg>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
